services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-inventory
    restart: always
    ports:
      - 5673:5672
      - 15673:15672
    volumes:
      - ./data:/var/lib/rabbitmq/
    environment:
      - RABBITMQ_DEFAULT_USER=YOUR_USER
      - RABBITMQ_DEFAULT_PASS=YOUR_PASSWORD